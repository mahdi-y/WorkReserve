name: Deploy Backend to Azure

on:
  push:
    branches: [ ci/azure-deploy ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
  JAVA_VERSION: '21'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build application
      working-directory: ./backend
      run: mvn clean package -DskipTests

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/ci/azure-deploy'
    
    # Remove environment constraint temporarily to test
    # environment:
    #   name: 'Production'
    #   url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: java-app

    - name: Debug secret availability (fixed syntax)
      run: |
        echo "=== Secret Availability Check ==="
        
        # Fix: Use proper variable expansion for length check
        BACKEND_NAME="${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}"
        PUBLISH_PROFILE="${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}"
        
        if [ -n "$BACKEND_NAME" ]; then
          echo "✓ AZURE_WEBAPP_BACKEND_NAME is available (length: ${#BACKEND_NAME})"
        else
          echo "✗ AZURE_WEBAPP_BACKEND_NAME is NOT available or empty"
        fi
        
        if [ -n "$PUBLISH_PROFILE" ]; then
          echo "✓ AZURE_WEBAPP_PUBLISH_PROFILE is available (length: ${#PUBLISH_PROFILE})"
        else
          echo "✗ AZURE_WEBAPP_PUBLISH_PROFILE is NOT available"
          echo "This might be due to environment protection or secret scope issues"
        fi

    - name: Verify required secrets before deployment
      run: |
        if [ -z "${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}" ] || [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
          echo "ERROR: Required secrets are missing. Please check:"
          echo "1. Secrets are defined at repository level (not environment level)"
          echo "2. Environment protection rules aren't blocking secret access"
          echo "3. Secrets were uploaded correctly without encoding issues"
          exit 1
        fi

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '*.jar'

    - name: Health Check
      run: |
        sleep 30
        APP_NAME="${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}"
        curl -f "https://${APP_NAME}.azurewebsites.net/actuator/health" || exit 1
        echo "Backend deployment successful!"
        echo "Backend URL: https://${APP_NAME}.azurewebsites.net"

