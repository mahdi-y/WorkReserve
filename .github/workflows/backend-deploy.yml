name: Deploy Backend to Azure (Container)

on:
  push:
    branches: [ ci/azure-deploy ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_NAME: workreserve-backend
  JAVA_VERSION: '21'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build application
      working-directory: ./backend
      run: |
        echo "ğŸ—ï¸ Building Spring Boot application..."
        mvn clean package -DskipTests -B
        
        if [ ! -f target/*.jar ]; then
          echo "âŒ JAR file not found in target directory"
          exit 1
        fi
        
        echo "âœ… JAR file created successfully"
        ls -la target/*.jar

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Image build summary
      run: |
        echo "ğŸ³ Docker image built and pushed successfully"
        echo "ğŸ“‹ Image tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ”— Image digest: ${{ steps.build.outputs.digest }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/ci/azure-deploy'
    
    environment:
      name: 'Production'
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
    - name: Extract deployment image tag
      id: image
      run: |
        IMAGE_TAG="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:ci-azure-deploy-${{ github.sha }}"
        echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "ğŸš€ Deploying image: $IMAGE_TAG"

    - name: Deploy container to Azure App Service
      run: |
        echo "ğŸ”„ Triggering container deployment via webhook..."
        
        WEBHOOK_URL="https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/docker/hook"
        
        WEBHOOK_PAYLOAD=$(cat << EOF
        {
          "image": "${{ steps.image.outputs.image-tag }}"
        }
        EOF
        )
        
        echo "ğŸ“¦ Triggering container deployment..."
        
        RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
          -X POST \
          -H "Content-Type: application/json" \
          -u "${{ secrets.ACR_USERNAME }}:${{ secrets.ACR_PASSWORD }}" \
          -d "$WEBHOOK_PAYLOAD" \
          "$WEBHOOK_URL")
        
        HTTP_STATUS=$(echo $RESPONSE | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
        
        if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
          echo "âœ… Container deployment webhook triggered successfully"
        else
          echo "âš ï¸ Webhook approach failed, trying alternative method..."
          
          echo "ğŸ”„ Using alternative deployment method..."
          
          curl -X POST \
            -H "Content-Type: application/json" \
            -u "${{ secrets.ACR_USERNAME }}:${{ secrets.ACR_PASSWORD }}" \
            "https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/container/restart"
          
          echo "âœ… Container restart triggered"
        fi

    - name: Configure container settings (if needed)
      run: |
        echo "âš™ï¸ Ensuring container configuration is optimal..."
        
        echo "Required App Service settings:"
        echo "  WEBSITES_PORT: 8082"
        echo "  WEBSITES_ENABLE_APP_SERVICE_STORAGE: false"
        echo "  DOCKER_REGISTRY_SERVER_URL: https://${{ env.ACR_REGISTRY }}"
        echo "  DOCKER_REGISTRY_SERVER_USERNAME: ${{ secrets.ACR_USERNAME }}"
        echo "  DOCKER_REGISTRY_SERVER_PASSWORD: [configured]"
        echo "  SPRING_PROFILES_ACTIVE: production"

    - name: Wait for deployment completion
      run: |
        echo "â³ Waiting for container deployment to complete..."
        sleep 120 
        echo "âœ… Deployment wait period completed"

    - name: Health check with retry
      run: |
        echo "ğŸ¥ Starting health check..."
        
        for i in {1..20}; do
          echo "ğŸ” Health check attempt $i of 20..."
          
          if curl -f -s --max-time 15 "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/actuator/health" > /dev/null; then
            echo "âœ… Health check passed! Backend is running successfully"
            echo "ğŸŒ Backend URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
            echo "ğŸ³ Container image: ${{ steps.image.outputs.image-tag }}"
            
            echo "ğŸ“Š Health check details:"
            curl -s "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/actuator/health" | jq '.' || echo "Health endpoint responded successfully"
            exit 0
          else
            echo "â³ Health check failed, waiting 15 seconds before retry..."
            sleep 15
          fi
        done
        
        echo "âŒ Health check failed after 20 attempts"
        echo "ğŸ” Check container status in Azure Portal"
        exit 1

    - name: Deployment summary
      if: success()
      run: |
        echo "ğŸ‰ Container deployment completed successfully!"
        echo "ğŸ“‹ Deployment Summary:"
        echo "   â€¢ App Service: ${{ env.AZURE_WEBAPP_NAME }}"
        echo "   â€¢ Container Registry: ${{ env.ACR_REGISTRY }}"
        echo "   â€¢ Image: ${{ steps.image.outputs.image-tag }}"
        echo "   â€¢ Health Check: âœ… Passed"
        echo "   â€¢ URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "   â€¢ Authentication: ACR Credentials Only"

