name: Deploy Backend to Azure

on:
  push:
    branches: [ ci/azure-deploy ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
  JAVA_VERSION: '21'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build application
      working-directory: ./backend
      run: mvn clean package -DskipTests

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/ci/azure-deploy'
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Validate we are using ZipDeploy profile
        run: |
          echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > temp-profile.xml
          if ! grep -q 'publishMethod="ZipDeploy"' temp-profile.xml; then
            echo "ERROR: Publish profile must be ZipDeploy for Linux App Service."
            exit 1
          fi
          echo "ZipDeploy profile detected."

      - name: Deploy to Azure Web App (Linux ZipDeploy)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}    # or AZURE_WEBAPP_PUBLISH_PROFILE_ZIP
          package: 'java-app/*.jar'

      - name: Health Check
        run: |
          sleep 30
          APP="${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}"
          curl -f "https://${APP}.azurewebsites.net/actuator/health" || exit 1
          echo "Backend deployment OK"

