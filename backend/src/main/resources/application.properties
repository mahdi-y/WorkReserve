spring.application.name=workreserve-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/workreserve

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8082
spring.config.import=classpath:application-secrets.properties

logging.level.org.springframework.cache=DEBUG
logging.level.com.github.benmanes.caffeine=DEBUG